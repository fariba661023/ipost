<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>صفحه پستی من</title>
    <!-- require link -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link type="text/css" rel="stylesheet" href="post.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <body>
    <!-- container -->
<div class="col-lg-12 container">
  <!-- row -->
  <div class="col-lg-12  header">
     <div class="row">
       <h1 id="color">iPost</h1>
     </div>
  </div>
  <!-- left pannel -->
  <div class="col-lg-3">
    <form class="" action="http://www.google.com" method="post">
      <input class="text-search" type="text" placeholder="search" name="search" value="جستجو کنید">
      <input class="btn-search" type="submit"   value="search">
    </form>
  </div>
<!-- right pannel -->
<form >
  <div class="col-lg-8 border">
            <!-- dropDown -->
        <span ng-app="myApp" ng-controller="myCtrl" >
            <select class="drop">
            <option ng-repeat="x in names" class="drop" >{{x}}</option>
            </select>
        </span>
        <!-- textBox -->
          <span>
              <input type="text" class="text-box">
          </span>
              <!-- sendButton -->
              <span>
                  <button type="submit" name="send" class="block ">send</button>
              </span>
          </div>
          </form>

    </div>
</div>
</div>
<!-- angular code -->
  <script>
  var app = angular.module('myApp', []);
  app.controller('myCtrl', function($scope) {
      $scope.names = ["Get", "Post", "Delete","Patch","Put"];
  });
  </script>
  </body>
</html>
